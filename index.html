<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج الطلاب</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>نتائج الطلاب</h1>
        <input type="file" id="file-input" />
        <select id="search-type">
            <option value="name">البحث بالاسم</option>
            <option value="id">البحث برقم الجلوس</option>
        </select>
        <input type="text" id="search-input" placeholder="أدخل الاسم أو رقم الجلوس" />
        <button onclick="searchResult()">بحث</button>
        <table>
            <thead>
                <tr>
                    <th>رقم الجلوس</th>
                    <th>الاسم</th>
                    <th>الدرجة</th>
                    <th>النسبة المئوية</th>
                </tr>
            </thead>
            <tbody id="students-results">
                <!-- سيتم إضافة النتائج هنا بواسطة JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
